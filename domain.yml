responses:
  utter_greet:
  - text: "حياك الله\n معاك المساعد الذكي لشركة الوطنية لإسكان"
  utter_vision_nhc:
  - text: " ريادة وتمكين النمو في قطاع الإسكان والعقارات في المملكة العربية
            السعودية من خلال قيادة الابتكار وتعزيز الاستدامة"

  utter_message_nhc:
  - text: "الاستثمار في منتجات وخدمات مبتكرة في قطاع الإسكان
            والعقارات لتعزيز الاستدامة ونمو القطاع الخاص"

  utter_Valuable_nhc:
  - text: "الابتكار، التعاون، الريادة، الاستدامة، التمكين"

  utter_strategy_nhc:
  - text: "تهدف استراتيجية الوطنية للإسكان إلى أن تكون الشركة ممكّنة لمنظومة العرض العقاري،
 من خلال تمكين القطاع الخاص نحو تطوير السوق العقاري، والارتقاء باحترافية الخدمات المقدمة فيه،
 مما يتيح أفاقا أوسع للشركة في تعزيز الاستدامة لأعمالها وأعمال منظومة العرض العقاري."

  utter_axes_nhc:
  - text: "لشركة NHC الوطنية للإسكان 5 محاور هي:\n 
          -	جدارات خلّاقة\n  
          -	التميز المؤسسي\n
          -	إنتاجية فعالة لمنظومة العرض\n 
          -	الاستدامة\n
          -	استثمار عقاري كفؤ"

  utter_jadarat_khalaaqa_exes:
  - text: "هذا المحور يْعنى ببناء الأساس والبنية التحتية للشركة المعينة على تحقيق استراتيجيتها عن
 طريق بناء وتطوير الكفاءات والقدرات البشرية والمعرفية والتقنية للشركة وإثراء الثقافة المؤسسية بمفاهيم وممارسات الريادة."

  utter_altamayuz_almuasisii_exes:
  - text: "هذا المحور يُعنى بتعميق العمل المؤسسي في جميع أنشطة وعمليات الشركة، من خلال بناء أنظمة وأدوات مؤسسية داخلية ناضجة من شأنها الارتقاء بمستوى النضج الاستراتيجي والتشغيلي لقدرات ونماذج عمل أنشطة الشركة، وتفعيل السياسات والممارسات الابتكارية، سواء في تطوير المنتجات والخدمات، أو حتى في طريقة تنفيذ وتنظيم عمليات الشركة الداخلية. كذلك يهتم هذا المحور بخلق تجربة عميل مميزة في تفاعل الشركة أثناء تقديم الخدمة له، وإبراز ذلك في نشاط اتصالي فعال يبرز احترافية الشركة وتعزيز سمعتها، والذي بدوره سيسهم في رفع قدرة الشركة على تحقيق أهدافها الاستراتيجية."

  utter_effective_productivity_exes:
  - text: "هذا المحور يُعنى بضمان توفر عرض عقاري يتناسب مع الطلب على الإسكان في المملكة، كما يُعنى بتهيئة البيئة الجاذبة للاستثمار والتطوير العقاري، من خلال تمكين القطاع الخاص ودعمه بشراكات فعالة ورفع القدرات والمساهمة في توفير الممكنات المالية واللوجستية لإنجاز مشاريع تطوير عقاري رائدة."

  utter_aliastidama_exes:
  - text: "هذا المحور يُعنى بتطبيق سياسات وممارسات الكفاءة والترشيد المالي في تشغيل وتنفيذ أعمال الشركة ومشاريعها والتي من شأنها رفع كفاءة الإنفاق وتنظيم الإيرادات بما يساعد على تحقيق المستهدفات المالية المخطط لها من قبل الشركة واستدامة مواردها وديمومة أعمالها على المدى البعيد."

  utter_efficient_estate_investment_exes:
  - text: "هذا المحور يُعنى بتطوير فاعلية منظومة العرض العقاري وتعزيز إنتاجيتها وتطوير كفاءة مخرجاتها ما بعد مرحلة التطوير العقاري؛ لخلق قيمة مضافة للوحدات السكنية، مما يعزز من إيجاد تجمعات عمرانية نابضة بالحياة ومفعمة بالتفاعل الاجتماعي."
  
  utter_nhc_sector:
  - text: "للشركة 10 قطاعات هي:\n 
          -	المكتب التنفيذي\n
          -	الموارد البشرية\n
          -	الإدارة القانونية والحوكمة والالتزام\n
          -	مكتب إدارة المشاريع المؤسسي\n
          -	إدارة المخاطر المؤسسية واستمرارية الأعمال والأمن السيبراني\n
          -	الاستراتيجية والتطوير\n
          -	الإدارة العامة للتسويق والاتصال المؤسسي\n
          -	الاستثمار والتطوير العقاري\n
          -	الخدمات المشتركة\n
          -	التطوير التجاري
          "
  utter_executive_office:
  - text: "يتولى المكتب التنفيذي إدارة أعمال الرئيس التنفيذي، من خلال الإشراف اليومي على جميع العمليات وتحسين الأعمال التشغيلية، بالتعاون مع الأطراف ذات العلاقة. كما يعمل كنقطة وصل رئيسية مع كافة الأطراف التي ترتبط بالرئيس."

  utter_jobs_executive_office:
  - text: "-	متابعة تنفيذ التوجيهات والقرارات الإدارية لسعادة الرئيس.\n
          -	دعم الرئيس التنفيذي من خلال ضبط وإدارة الاجتماعات والمعاملات الواردة.\n
          -	تقديم الدعم الاستشاري المتخصص والتوصيات لسعادة الرئيس.\n
          -	إدارة عمليات التصعيد الواردة من القطاعات/الإدارات المرتبطة بسعادة الرئيس."
  
  utter_HR_Sector: 
  - text: 'يعنى هذا القطاع بإدارة رأس المال البشري للشركة. كما يقع على عاتقه توفير القدرات اللازمة التي تدير استقطاب وتطوير المواهب بما يحقق تطور ونمو الشركة.'
  utter_jobs_HR_sector: 
  - text: " - تطوير خطة التوظيف وتحديد القدرات اللازمة لاستقطاب المواهب.\n
            - إدارة الأهداف والسياسات والإجراءات الخاصة بالموارد البشرية وإدارة تطوير المواهب.\n
            - تقديم الخدمات للموظفين من خلال إنهاء علاقة الموظفين وإدارة المميزات والتعويضات.\n
            - كتابة الأوصاف الوظيفية وبناء الهياكل التنظيمية.
                "
