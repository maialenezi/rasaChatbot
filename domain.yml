                "
  utter_enterpriseProject_managementOffice:
  - text: "يعد هذا القطاع ذراع استراتيجي قيّم للشركة، بحيث يتولى إدارة المشاريع وتقييم الأداء، ويدعم التكامل والموائمة الفعّالة بين الأهداف الاستراتيجية للشركة والمبادرات، ويعمل على تحويل خطط الأعمال إلى مجموعة مشاريع مترابطة ومنظمة."
  
  utter_jobs_enterpriseProject_managementOffice:
